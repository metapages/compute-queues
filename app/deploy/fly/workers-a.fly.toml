# See https://fly.io/docs/reference/configuration/ for information about how to use this file.

app = 'metapage-io-workers-a'
primary_region = 'ord'

[build]
  image = 'metapage/metaframe-docker-worker:0.54.62-standalone'

[[vm]]
  memory = '4gb'
  cpu_kind = 'performance'
  cpus = 2
  size = 'l40s'

[env]
  METAPAGE_IO_WORKER_CPUS = 2
  METAPAGE_IO_WORKER_GPUS = 1
  METAPAGE_IO_WORKER_RUN_STANDALONE = true
  # METAPAGE_IO_WORKER_QUEUE is set as a secret

[[restart]]
  policy = "on-failure"
  retries = 10

[experimental]
cmd = "run"
